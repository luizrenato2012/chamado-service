<!DOCTYPE html>
<html ng-app="chamadoApp">
<head>
	<meta charset="UTF-8">
	<script src="js/angular.min.js"></script>
	<script src="js/controller.js"></script>
<title>Chamados</title>
</head>
<body>
	<h4>Listagem de Chamados</h4>
	<div ng-controller="ChamadoController">
		<table>
			<tr>
				<th>Id</th> <th>Data</th> <th>CPF</th> <th>Equipamento</th> <th>Marca</th> <th>Modelo</th>
			<tr>
			
			<tr ng-repeat="chamado in chamados">
				<td>{{chamado.id}}</td>
				<td>{{chamado.dataAbertura}}</td>
				<td>{{chamado.cpf}}</td>
				<td>{{chamado.equipamento}}</td>
				<td>{{chamado.marca}}</td>
				<td>{{chamado.modelo}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
